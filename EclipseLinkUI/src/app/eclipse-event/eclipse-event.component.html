
<div class="event-form">
  <h2>Create Eclipse Event</h2>
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
    <div class="form-group">
      <label for="name">Event Name</label>
      <input type="text"
             id="name"
             name="name"
             class="form-control"
             [(ngModel)]="event.name"
             required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description"
                name="description"
                class="form-control"
                [(ngModel)]="event.description"
                required></textarea>
    </div>

    <div class="form-group">
      <label for="eventDate">Event Date</label>
      <input type="date"
             id="eventDate"
             name="eventDate"
             class="form-control"
             [(ngModel)]="event.eventDate"
             required />
    </div>

    <div class="form-group">
      <label for="visibilityLocations">Visibility Locations</label>
      <input type="text"
             id="visibilityLocations"
             name="visibilityLocations"
             class="form-control"
             [(ngModel)]="event.visibilityLocations"
             placeholder="Enter locations separated by commas" />
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!eventForm.form.valid">
      Create Event
    </button>
  </form>
</div>
